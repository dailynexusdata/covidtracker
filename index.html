<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='plot/styles.css'>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <title>Covid Tracker</title>
    </head>

    <body style='width: 100%; display: flex; justify-content: center; margin: 0;'>
        <main style='display: flex; width: 700px'>
            <div style="width: 100%; display: flex; justify-content: center; margin: 5px">
                <!--  -->
                <div id="covid19sidebarplotarea">
                    <h3>Santa Barbara County </h3>
                    <h3 id="covid19sidebartitle">Daily COVID-19 Cases</h3>
                    <div id="covid19sidebarcontrols">
                        <p class="covid19sidebarinput" id="covid19sidebarvaccinebutton">Vaccines</p>
                        <p class="covid19sidebarinput" id="covid19sidebardaybutton">Daily</p>
                        <p class="covid19sidebarinput" id="covid19sidebartotalbutton">Cases</p>
                    </div>
                    <div id="covid19sidebarplots">
                        <div id="covid19sidebartotalTrackerDiv">
                            <svg id="covid19sidebartotalTracker"></svg>
                        </div>
                        <div id="covid19sidebarvaccineTrackerDiv">
                            <svg id="covid19sidebarvaccineTracker"></svg>
                        </div>
                        <div id="covid19sidebardailyTrackerDiv">
                            <svg id="covid19sidebardailyTracker"></svg>
                        </div>
                    </div>
                    <p id="covid19sidebarsource"><a href="https://data.chhs.ca.gov/"><i>Source: California Health and
                                Human Services Agency</i></a></p>
                </div>
                <!--  -->
            </div>
        </main>
        <script src='plot/index.js'></script>
        <!-- <script src='plot/totalTracker.js'></script>
        <script src='plot/dailyTracker.js'></script>
        <script src='plot/vaccineTracker.js'></script> -->
    </body>

</html>
