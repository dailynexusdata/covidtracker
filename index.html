<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='plot/styles.css'>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <title>Covid Tracker</title>
    </head>

    <body style='width: 100%; display: flex; justify-content: center; margin: 0;'>
        <main style='display: flex; width: 700px'>
            <div style="width: 100%; display: flex; justify-content: center; margin: 5px">
                <!--  -->
                <div id="plotarea">
                    <h3>Santa Barbara County </h3>
                    <h3 id="title">Daily COVID-19 Cases</h3>
                    <div id="controls">
                        <p class="input" id="vaccinebutton">Vaccines</p>
                        <p class="input" id="daybutton">Daily</p>
                        <p class="input" id="totalbutton">Total</p>
                    </div>
                    <div id="plots">
                        <div id="totalTrackerDiv">
                            <svg id="totalTracker"></svg>
                        </div>
                        <div id="vaccineTrackerDiv">
                            <svg id="vaccineTracker"></svg>
                        </div>
                        <div id="dailyTrackerDiv">
                            <svg id="dailyTracker"></svg>
                        </div>
                    </div>
                    <p id="source"><i>Source: California Health and Human Services Agency</i></p>
                </div>
                <!--  -->
            </div>
        </main>
        <script src='plot/index.js'></script>
        <script src='plot/totalTracker.js'></script>
        <script src='plot/dailyTracker.js'></script>
        <script src='plot/vaccineTracker.js'></script>
    </body>

</html>
